name: Build and Test Laret CLI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  statuses: write
  checks: write
  pull-requests: write
  security-events: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: git config --global init.defaultBranch main

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Setup Gradle caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run Linter
        uses: super-linter/super-linter@v8.0.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_ALL_LINTERS: false
          VALIDATE_KOTLIN: true
          DISABLE_GITHUB_STATUS_API: true
          VALIDATE_GIT_COMMIT_HISTORY: false
          HTTP_TIMEOUT: 30

      - name: KTLint with ReviewDog
        uses: ScaCap/action-ktlint@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review

      - name: Build the project
        run: ./gradlew build -x test

      - name: Run Tests
        run: ./gradlew test --info

      - name: List test results files
        if: always()
        run: find . -name "*.xml" -path "*/test-results/*" | head -20

      - name: Upload Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            build/test-results/**/*.xml
          check_name: "Unit Test Results (Ubuntu Latest, JDK 24)"
          comment_mode: "always"
          report_individual_runs: true

      - name: Verify GraalVM installation
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java -version
          native-image --version

      - name: Build Native Image
        run: ./gradlew nativeCompile

      - name: Test Bash Completion Generation
        run: |
          set -euo pipefail
          ./build/native/nativeCompile/laret completion bash > /tmp/laret_bash_completion.sh 2> /tmp/laret_bash_completion.stderr.log
          if [ -s /tmp/laret_bash_completion.stderr.log ]; then
            echo "=== laret (bash completion) stderr ==="
            head -200 /tmp/laret_bash_completion.stderr.log || true
            echo "====================================="
          fi
          bash -n /tmp/laret_bash_completion.sh
          echo "Bash completion script is valid"

      - name: Test Bash Completion Sourcing
        run: |
          bash -c "source /tmp/laret_bash_completion.sh && echo 'Bash completion sourced successfully'"

      - name: Install Zsh
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Test Zsh Completion Generation
        run: |
          set -euo pipefail
          ./build/native/nativeCompile/laret completion zsh > /tmp/laret_zsh_completion.sh 2> /tmp/laret_zsh_completion.stderr.log
          if [ -s /tmp/laret_zsh_completion.stderr.log ]; then
            echo "=== laret (zsh completion) stderr ==="
            head -200 /tmp/laret_zsh_completion.stderr.log || true
            echo "====================================="
          fi
          zsh -n /tmp/laret_zsh_completion.sh
          echo "Zsh completion script is valid"

      - name: Test Zsh Completion Sourcing
        run: |
          zsh -c "source /tmp/laret_zsh_completion.sh && echo 'Zsh completion sourced successfully'"

      - name: Install PowerShell
        run: sudo apt-get install -y powershell

      - name: Test PowerShell Completion Generation
        run: |
          ./build/native/nativeCompile/laret completion powershell > /tmp/laret_ps_completion.ps1

          pwsh -NoProfile -Command "Test-Path '/tmp/laret_ps_completion.ps1'" -ErrorAction Stop
          echo "PowerShell completion script is valid"

      - name: Test PowerShell Completion Sourcing
        run: |
          pwsh -NoProfile -Command ". '/tmp/laret_ps_completion.ps1'; Write-Host 'PowerShell completion sourced successfully'"

      - name: Test CLI Commands
        run: |
          echo "Testing file operations..."
          ./build/native/nativeCompile/laret file create /tmp/test.txt -c "test content"
          ./build/native/nativeCompile/laret file read /tmp/test.txt
          ./build/native/nativeCompile/laret file read /tmp/test.txt --format json

          echo "Testing directory operations..."
          ./build/native/nativeCompile/laret dir list /tmp --long
          ./build/native/nativeCompile/laret dir list /tmp --format json | head -20
          echo "All CLI tests passed"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: laret-cli
          path: |
            build/native/nativeCompile/laret
            build/libs/laret-fat.jar
          retention-days: 7
